services:

    KevinPapst\TablerBundle\:
        resource: '../src'
        exclude:
            - '../src/{Entity,DependencyInjection,TablerBundle.php}'
        autowire: true

    KevinPapst\TablerBundle\Twig\RuntimeExtension:
        class: KevinPapst\TablerBundle\Twig\RuntimeExtension
        arguments:
            - '@event_dispatcher'
            - '@tabler_bundle.context_helper'
            - '%tabler_bundle.routes%'
            - '%tabler_bundle.icons%'
            - '%tabler_bundle.options%'
        tags:
            - { name: twig.runtime }

    KevinPapst\TablerBundle\Twig\TablerExtension:
        class: KevinPapst\TablerBundle\Twig\TablerExtension
        tags:
            - { name: twig.extension }

    tabler_bundle.context_helper:
        class: KevinPapst\TablerBundle\Helper\ContextHelper
        arguments:
            - '%tabler_bundle.options%'

    KevinPapst\TablerBundle\Helper\ContextHelper:
        alias: tabler_bundle.context_helper

    KevinPapst\TablerBundle\Security\EmailVerifier:
        class: KevinPapst\TablerBundle\Security\EmailVerifier
        autowire: true

    KevinPapst\TablerBundle\EventSubscriber\:
        resource: '../src/EventSubscriber/'
        autowire: true
        tags:
            - { name: kernel.event_subscriber }

    KevinPapst\TablerBundle\Repository\UserRepository:
        class: KevinPapst\TablerBundle\Repository\UserRepository
        tags:
            - { name: doctrine.repository_service }
        arguments:
            - '@Doctrine\Common\Persistence\ManagerRegistry'
